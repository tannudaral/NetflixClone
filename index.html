<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="This is Netflix's Clone!">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="navbar-brand">
                    <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" 
                    alt="Netflix Brand Logo" class="brand-logo">
                </div>
                <div class="navbar-nav-items">
                    <div class="nav-item">
                        <!-- dropDown -->
                        <div class="dropdown-container">
                            <i class="fas fa-globe"></i>
                            <select name="Languages" 
                            id="languagesSelect" 
                            class="language-dropdown">
                            <option value="English" selected>English</option>
                            <option value="Hindi">Hindi</option>
                            </select>
                        </div>
                    </div> 
                <div class="nav-item">
                    <button class="signin-button">Sign In</button>
                </div>
                </div> 
            </nav>
        </header>
        <main>
            <section class="hero">
                <div class="hero-bg-img-container">
                    <img src="https://assets.nflxext.com/ffe/siteui/vlv3/9c5457b8-9ab0-4a04-9fc1-e608d5670f1a/710d74e0-7158-408e-8d9b-23c219dee5df/IN-en-20210719-popsignuptwoweeks-perspective_alpha_website_small.jpg" 
                    alt="Background img" class="hero-bg-img">
                </div>
                <div class="hero-bg-overlay"></div>
                <div class="hero-card">
                    <h1 class="hero-title">Unlimited movies, TV<br>shows and more.</h1>
                    <p class="hero-subtitle">Watch anywhere. Cancel anytime.</p>
                    <p class="hero-description">Ready to watch? Enter your email to create or restart your membership.</p>
                </div>
            </section>
        </main>
        <script src="main.js"></script>
    </body>
</html>

<!-- BEM - Block element Modifier
we name classes in such a manner that is easier for us to edit it at the end of the day
